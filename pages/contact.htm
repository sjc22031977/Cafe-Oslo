<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap" rel="stylesheet" />

<body>
    <header class="intro">
        <span class="logo">
			Café
			<svg class="logo" xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 512 512">
				<path d="M88 0C74.7 0 64 10.7 64 24c0 38.9 23.4 59.4 39.1 73.1l1.1 1C120.5 112.3 128 119.9 128 136c0 13.3 10.7 24 24 24s24-10.7 24-24c0-38.9-23.4-59.4-39.1-73.1l-1.1-1C119.5 47.7 112 40.1 112 24c0-13.3-10.7-24-24-24zM32 192c-17.7 0-32 14.3-32 32L0 416c0 53 43 96 96 96l192 0c53 0 96-43 96-96l16 0c61.9 0 112-50.1 112-112s-50.1-112-112-112l-48 0L32 192zm352 64l16 0c26.5 0 48 21.5 48 48s-21.5 48-48 48l-16 0 0-96zM224 24c0-13.3-10.7-24-24-24s-24 10.7-24 24c0 38.9 23.4 59.4 39.1 73.1l1.1 1C232.5 112.3 240 119.9 240 136c0 13.3 10.7 24 24 24s24-10.7 24-24c0-38.9-23.4-59.4-39.1-73.1l-1.1-1C231.5 47.7 224 40.1 224 24z" fill="#ded6c0"/>
			</svg>
        	Oslo
		</span>
        <a href="#menu" class="menu" class="lanzador-menu" id="enlace-menu">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 448 512">
                <path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" fill="#ded6c0" />
            </svg>
        </a>
    </header>
    <main>
        <section class="form-details">
            <form action="https://formspree.io/f/mpwlavjk" method="POST"  id="formularioContacto">
                <span>DEJA UN MENSAJE</span>
                <h2>Queremos saber de ti</h2>
                <div class="campo-control">
                    <input type="text" id="tuNombre" placeholder="Tu Nombre">
                    <div class="texto-error"></div>
                </div>
    
                <div class="campo-control">
                    <input type="email" id="tuCorreo" placeholder="Correo electrónico">
                    <div class="texto-error"></div>
                </div>
    
                <div class="campo-control">
                    <input type="text" id="asunto" placeholder="Asunto">
                    <div class="texto-error"></div>
                </div>
    
                <div class="campo-control">
                    <textarea name="message" id="tuMensaje" cols="30" rows="10" placeholder="Tu mensaje"></textarea>
                    <div class="texto-error"></div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>
			Septiembre 2015  ·  Todos los derechos reservados
		</p>
    </footer>
    <nav id="menu" class="navegacion">
        <ul>
            <li>
                <a href="#">El Espacio</a>
            </li>
            <li>
                <a href="../pages/products.htm" target="_blank">Productos</a>				
            </li>
            <li>
                <a href="#">Reservas</a>	
            </li>
            <li>
                <a href="../pages/contact.htm" target="_blank">Contacto</a>	
            </li>
			<li>
                <a href="../pages/cart.htm" target="_blank">Carrito</a>	
            </li>				
        </ul>
    </nav>
    <script src="../js/contact.js"></script>
</body>
</html>
